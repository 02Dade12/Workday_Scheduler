<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="body">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- 9:00 AM -->
      <div class="row time-block">
        <div class="col-2 hour">
          9:00
        </div>
        
        <div class="col-8 descripition textarea" id="9am" data-military="09:00">
          description
        </div>
        
        <div class="col-2 saveBtn">
          Save
        </div>
      </div>

      <!-- 10:00 AM / 10:00 -->
      <div class="row time-block">
        <div class="col-2 hour">
          10:00
        </div>
        
        <div class="col-8 descripition textarea" id="10am" data-military="10:00">
          description
        </div>
        
        <div class="col-2 saveBtn">
          Save
        </div>
      </div>

      <!-- 11:00 AM / 11:00 -->
      <div class="row time-block">
        <div class="col-2 hour">
          11:00
        </div>
        
        <div class="col-8 descripition textarea" id="11am" data-military="11:00">
          description
        </div>
        
        <div class="col-2 saveBtn">
          Save
        </div>
      </div>

      <!-- 12:00 PM / 12:00 -->
      <div class="row time-block">
        <div class="col-2 hour">
          12:00
        </div>
        
        <div class="col-8 descripition textarea" id="12pm" data-military="12:00">
          description
        </div>
        
        <div class="col-2 saveBtn">
          Save
        </div>
      </div>

      <!-- 1:00 PM / 13:00 -->
      <div class="row time-block">
        <div class="col-2 hour">
          13:00
        </div>
        
        <div class="col-8 descripition textarea" id="1pm" data-military="13:00">
          description
        </div>
        
        <div class="col-2 saveBtn">
          Save
        </div>
      </div>

      <!-- 2:00 PM / 14:00 -->
      <div class="row time-block">
        <div class="col-2 hour">
          14:00
        </div>
        
        <div class="col-8 descripition textarea" id="2pm" data-military="14:00">
          description
        </div>
        
        <div class="col-2 saveBtn">
          Save
        </div>
      </div>

      <!-- 3:00 PM / 15:00 -->
      <div class="row time-block">
        <div class="col-2 hour">
          15:00
        </div>
        
        <div class="col-8 descripition textarea" id="3pm" data-military="15:00"> 
          description
        </div>
        
        <div class="col-2 saveBtn">
          Save
        </div>
      </div>

      <!-- 4:00 PM / 16:00 -->
      <div class="row time-block">
        <div class="col-2 hour">
          16:00
        </div>
        
        <div class="col-8 descripition textarea" id="4pm" data-military="16:00">
          description
        </div>
        
        <div class="col-2 saveBtn">
          Save
        </div>
      </div>

      <!-- 5:00 PM / 17:00 -->
      <div class="row time-block">
        <div class="col-2 hour">
          17:00
        </div>
        
        <div class="col-8 descripition textarea" id="5pm" data-military="17:00">
          description
        </div>
        
        <div class="col-2 saveBtn">
          Save
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
